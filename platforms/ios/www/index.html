<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; media-src * android-webview-video-poster:;img-src * data: blob: android-webview-video-poster:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title>Hello World</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            video {
                background: #eee;
                bottom: 1px solid #ddd;
                height: 200px;
                width: 50%;
                float: left;
            }
            @media all and (min-width:768px)  {
                video {
                    width: 25%;
                }
            }
            @media all and (min-width:1024px)  {
                video {
                    width: 16.66%;
                }
            }
        </style>
    </head>
    <body>
        <div style="padding: 30px 20px;word-break: break-all;">
            <h1>Cordova Call</h1>
            <div class="p-2">Local IP: <span id="ip"></span></div>
            <input id="receiver-ip" type="text" class="form-control" value="192.168.1.135">
            <button id="call-ip" class="btn btn-primary mt-2">Call via IP</button>
            <button id="call-stop" class="btn btn-primary mt-2">Stop Call</button>
            <div id="peer-container" style="overflow:hidden;margin-top:10px;">
                <video id="localVideo"></video>
            </div>
            <div id="message-board" class="mt-5 mb-5"></div>
            <div style="text-align: center;">
                <button id="notification" style="padding: 5px;">Test Notification</button> 
                <button id="endcall" style="padding: 5px;">End Call</button>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/local-meeting.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
